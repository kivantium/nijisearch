{% load i18n %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>[v-cloak] {display: none;}</style>
    <style>img:hover { opacity: 0.75;}</style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00ccff;">
      <div class="container-fluid">
        <a href="{% url 'index' %}" class="navbar-brand fw-bold">にじさーち改</a>
          <a class="navbar-brand" href="#" role="button" id="nav_menu" data-bs-toggle="dropdown" aria-expanded="false"><span class="navbar-toggler-icon"></span></a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="nav_menu">
            {% block menu %}{% endblock %}
            <li><a class="dropdown-item" href="{% url 'about' %}">このサイトについて</a></li>
            {% if request.user.is_authenticated %}
            <li><a class="dropdown-item" href="{% url 'settings' %}">ユーザー設定</a></li>
            <li><a class="dropdown-item" href="/logout">ログアウト</a></li>
            {% else %}
            <li><a class="dropdown-item" href="{% url 'social:begin' 'twitter' %}">Twitterでログイン</a></li>
            {% endif %}
          </ul>
      </div>

    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
