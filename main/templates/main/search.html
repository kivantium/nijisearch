{% extends 'main/base.html' %}

{% block page_title%}にじさーち{% endblock %}

{% block content %}
<div class="container">
  <h2 class="h5 mt-5">検索結果</h2>
  <hr>
  {% if empty %}
  <p>該当する画像がありませんでした</p>
  {% endif %}
  <div class="mt-4 row">
    {% for image in images %}
    <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3">
        <a href="{% url 'status' image.status.status_id %}?n={{ image.image_number }}"><img class="img-fluid{% if not image.confirmed %} border border-danger{% endif %}" src="{{image.media_url}}:thumb"></a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% block script %}
<script>
</script>
{% endblock %}
